<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- <link rel="stylesheet" href="/public/capa_css.css"> -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="buscador_rema.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/css/tom-select.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=roboto:100,300,400,500,500i,700,900" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div x-data="indicadores" >
      <section id="capa-section">
          <div class="row my-2">
            <div class="col-12">
              <div class="input-group">
                <span class="input-group-text">游댌</span>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Buscar por palabra..."
                    x-model="query">
                  <label for="floatingInputGroup1">Buscar por palabra </label>
                </div>
              </div>
            </div>

          </div>
          
          <!-- Filtros -->
          <div class="row" >
            <div class="col d-flex flex-column flex-wrap">
              <span class="me-2 align-self-start fs-7 fw-medium">Tipo:</span>
              <select id="select-type" x-model="filters.type" @change="onChangeFilterType" name="type[]" multiple placeholder="Seleccione un Tipo..." autocomplete="off">
                <option disabled>Seleccione un Tipo...</option>  
                <option value="Mapa">Mapa</option>
                <option value="Texto">Texto</option>
                <option value="Indicador">Indicador</option>
              </select>
            </div>
            <div class="col d-flex flex-column flex-wrap">
              <span class="me-2 align-self-start fs-7 fw-medium">Cap칤tulo:</span>
              <select id="select-chapter" x-model="filters.chapter" @change="onChangeFilterType" name="chapter[]" multiple placeholder="Seleccione un Cap칤tulo..." autocomplete="off">
                <option disabled>Seleccione un Cap칤tulo...</option>  
              </select>
            </div>
            <div class="col d-flex flex-column flex-wrap">
              <span class="me-2 align-self-start fs-7 fw-medium">Etiquetas:</span>
              <select id="select-tags" x-model="filters.tags" @change="onChangeFilterType" name="tags[]" multiple placeholder="Seleccione una Etiqueta..." autocomplete="off">
                <option disabled>Seleccione una Etiqueta...</option>  
              </select>
            </div>
            <div class="col d-flex flex-column flex-wrap">
              <span class="me-2 align-self-start fs-7 fw-medium">Fuentes:</span>
              <select id="select-sources" x-model="filters.sources" @change="onChangeFilterType" name="sources[]" multiple placeholder="Seleccione una Fuente..." autocomplete="off">
                <option disabled>Seleccione una Fuente...</option>
              </select>
            </div>
          </div>

          <div class="my-2" >
            <div class="d-flex flex-column justify-content-end">
              <label for="pageSizeSelect" class="form-label fw-medium mb-0 fs-7 align-self-end">Elementos por p치gina</label>
              <select class="form-select w-75 mn-w75 align-self-end" style="max-width: 64px;" id="pageSizeSelect" x-model.number="page.pageSize" @change="page.currentPage = 1">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="50">50</option>
              </select>
            </div>
          </div>

          <div class="row gy-2" id="indicadores-lista">
            <template x-for="(item, k) in filteredItems.slice((page.currentPage - 1) * page.pageSize, page.currentPage * page.pageSize)" :key="`indicador_panel_${k}`">
              <div class="col-12 d-flex">
                <div class="card h-100 w-100 bg-light border-secondary">
                  <div class="card-body d-flex flex-column">
                      <div class="d-flex flex-row justify-content-between">
                        <div class="me-2">
                          <h6 class="card-title fs-7" x-text="item.Nombre"></h6>
                          <div class="d-flex flex-row">
                            <!-- <span :class="iconMap[item.Cap칤tulo]"></span> -->
                            <p class="mb-0 fs-7 fw-bold">Cap칤tulo: <span class="fw-normal" x-text="item.Cap칤tulo"></span></p>
                          </div>
                        </div>
                        <a href="#" class="col-auto btn btn-success h-min align-self-center" @click="onClickIndicador(item)"><i class="bi bi-box-arrow-up-right"></i> Ver</a>
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </template>
          </div>

          <!-- Paginador -->
          <div class="row">
            <div class="col-12 d-flex justify-content-center my-4">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item" :class="{ disabled: page.currentPage === 1 }">
                    <a class="page-link" href="#" aria-label="Previous" @click.prevent="if(page.currentPage > 1) page.currentPage--">
                      <i class="bi bi-chevron-double-left"></i>
                    </a>
                  </li>
                  <template x-for="(pageNum, index) in displayPages" :key="`page_${index}`">
                    <li class="page-item" :class="{ active: page.currentPage === pageNum, disabled: pageNum === '...' }">
                      <a class="page-link" href="#" @click.prevent="if(pageNum !== '...') page.currentPage = pageNum" x-text="pageNum"></a>
                    </li>
                  </template>
                  <li class="page-item" :class="{ disabled: page.currentPage >= totalPages }">
                    <a class="page-link" href="#" aria-label="Next" @click.prevent="if(page.currentPage < totalPages) page.currentPage++">
                      <i class="bi bi-chevron-double-right"></i>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
      </section>


      <div class="modal modal-lg" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-body justify-content-center" id="modal-body">
            </div>
            <div class="modal-footer border-none ">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/minisearch@7.2.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.3/dist/js/tom-select.complete.min.js"></script>

  <script>
    const EXCEL_URL = '/Buscador de indicadores_11_12_2025.xlsx';

    async function loadXlsx(url) {
      /* perform network request */
      let response;
      try {
        response = await fetch(url);
      } catch (e) {
        /* network error */
        throw new Error(`Network Error: ${e.message}`);
      }

      /* check status code */
      if (response.status == 404) {
        /* server 404 error -- file not found */
        throw new Error("File not found");
      }
      if (response.status != 200) {
        /* for most servers, a successful response will have status 200 */
        throw new Error(`Server status ${response.status}: ${response.statusText}`);
      }

      /* get data */
      let arrayBuffer;
      try {
        arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer);
        return workbook;
      } catch (e) {
        /* data error */
        throw new Error(`Data Error: ${e.message}`);
      }
    }


    document.addEventListener('alpine:init', () => {
      Alpine.data('indicadores', () => ({
        items: [],
        query: '',
        iframeURL: '',
        minisearch: null,
        iframeObject: {
          embedId: '',
          title: '',
          embedSrc: '',
        },
        filters: {
          type: [],
          chapter: [],
          tags: [],
          sources: []
        },
        iconMap: {
          'Mapa': 'bi bi-map',
          'Texto': 'bi bi-file-text',
          'Indicador': 'bi bi-bar-chart',
          'Econom칤a Circular': 'bi bi-arrow-clockwise',
        },
        page: {
          currentPage: 1,
          pageSize: 10,
        },
        async getXlsxData() {
          const workbook = await loadXlsx(EXCEL_URL);
          const sheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[sheetName];
          const jsonData = XLSX.utils.sheet_to_json(worksheet);
          return jsonData;
        },
        init() {
          this.getXlsxData().then(data => {
            const dataWithIds = data.map((item, index) => ({
              id: index + 1,
              ...item
            }));
            this.items = dataWithIds;
            
            const selectSources = new TomSelect("#select-sources",{
              plugins: {
                remove_button:{
                  title:'Remove this item',
                }
              },
            });
            const sources = [...new Set(dataWithIds.map(item => item.Fuente).filter(Boolean))];

            sources.forEach(source => {
              selectSources.addOption({ value: source, text: source });
            });

            const chapterSelect = new TomSelect("#select-chapter",{
              plugins: {
                remove_button:{
                  title:'Remove this item',
                }
              },
            });

            const chapters = [...new Set(dataWithIds.map(item => item.Cap칤tulo).filter(Boolean))];
            chapters.forEach(chapter => {
              chapterSelect.addOption({ value: chapter, text: chapter });
            });

            const tagsSelect = new TomSelect("#select-tags", {
              plugins: {
                remove_button:{
                  title:'Remove this item',
                }
              },
            });

            const tags = [...new Set(dataWithIds.map(item => item["Categor칤a"]).filter(Boolean))];
            tags.forEach(tag => {
              tagsSelect.addOption({ value: tag, text: tag });
            });

            this.minisearch = new MiniSearch({
              fields: ['Nombre', 'Categor칤a'],
              storeFields: ['Nombre', 'Tipo', 'Cap칤tulo', 'Categor칤a', 'Fuente', 'Visualizaci칩n Infogram', 'Embed_id', 'Embed_src', 'title'],

            });
            this.minisearch.addAll(dataWithIds);
          });

          new TomSelect("#select-type",{
            maxItems: 3,
            plugins: {
              remove_button:{
                title:'Remove this item',
              }
            },
          });
        },
        onClickIndicador(item) {
          this.iframeURL = item.Enlace;
          const iframeObject = {
            embedId: item.Embed_id,
            title: item.title,
            embedSrc: item.Embed_src,
            url: item["Visualizaci칩n Infogram"] 
          };
          /*
          if (!iframeObject.embedSrc) {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `<iframe src="${item["Visualizaci칩n Infogram"]}" style="width: 100%; height: 500px; border: none;"></iframe>`;
            const modal = new bootstrap.Modal(document.getElementById('myModal'));
            modal.show();
          }
          */
          window.parent.postMessage({ action: "openModal", data: iframeObject}, "*");
        },
        search(query) {
          if (!query) return this.items;

          this.page.currentPage = 1;

          return this.minisearch.search(query, { prefix: true });
        },
        onChangeFilterType(event) {
          this.page.currentPage = 1;
        },
        get filteredItems() {
          let results = this.search(this.query);

          // Filtro por Tipo
          if (this.filters.type.length > 0) {
            results = results.filter(item => this.filters.type.includes(item.Tipo));
          }
          // Filtro por Cap칤tulo
          if (this.filters.chapter.length > 0) {
            results = results.filter(item => this.filters.chapter.includes(item.Cap칤tulo));
          }
          // Filtro por Etiquetas
          if (this.filters.tags.length > 0) {
            results = results.filter(item => {
              if (!item.Categor칤a) return false;
              const itemTags = item.Categor칤a.split(',').map(tag => tag.trim());
              return this.filters.tags.some(tag => itemTags.includes(tag));
            });
          }

          // Filtro por Fuente
          if (this.filters.sources.length > 0) {
            results = results.filter(item => this.filters.sources.includes(item.Fuente));
          }

          return results;
        },
        get totalPages() {
          return Math.ceil(this.filteredItems.length / this.page.pageSize);
        },
        get displayPages() {
          const total = this.totalPages;
          const current = this.page.currentPage;

          if (total === 0) return [];

          // Siempre incluir primera y 칰ltima
          const first = 1;
          const last = total;

          // Si hay pocas p치ginas, mostrar todas
          if (total <= 7) {
            return Array.from({ length: total }, (_, i) => i + 1);
          }

          const pages = [first];

          // Bloque medio din치mico alrededor de la p치gina actual
          // Mostrar hasta 2 vecinos: current-1, current, current+1
          const middleStart = Math.max(2, current - 1);
          const middleEnd = Math.min(last - 1, current + 1);

          // Si el bloque medio queda pegado al inicio, garantizar primeras 3
          if (current <= 3) {
            // primeras 3
            pages.push(2, 3);
            // separador si hay distancia al final
            if (last - 3 > 2) pages.push('...');
          } else {
            // separador desde el inicio si hay salto
            if (middleStart > 2) pages.push('...');
            for (let i = middleStart; i <= middleEnd; i++) pages.push(i);
            // separador hacia el final si hay salto
            if (middleEnd < last - 2) pages.push('...');
          }

          // Siempre incluir las dos 칰ltimas p치ginas
          pages.push(last - 1, last);

          // Deduplicar en caso de solapamientos y mantener orden
          const seen = new Set();
          const ordered = [];
          for (const p of pages) {
            const key = String(p);
            if (!seen.has(key)) {
              seen.add(key);
              ordered.push(p);
            }
          }
          return ordered;
        },

      }));
    });

  </script>
</body>

</html>
